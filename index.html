<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <title>Jorgee-hub</title>
</head>

<body>
    <div class="card m-5">
        <div class="card-header">
            <h1>Payment form example</h1>
        </div>
        <div class="card-body">
            <div class="container-fluid fw-bold"><!-- Aqui van las lineas -->
                <div class="row p-2"><!-- Linea 1 -->
                    <div class="col">
                        <div class="alert alert-danger fw-normal" role="alert">Some fields are missing</div>
                    </div>
                </div>
                <div class="row p-2"><!-- Linea 2 -->
                    <div class="col-5">
                        <div>
                            <label for="ccard">Card #</label>
                        </div>
                        <input class="form-control" type="text" name="ccard" id="ccard" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-3">
                        <div>
                            <label for="cvc">CVC #</label>
                        </div>
                        <input class="form-control" type="text" name="cvc" id="cvc" placeholder="0000">
                    </div>
                    <div class="col-4">
                        <label for="amount">Amount</label>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping"><strong>$</strong></span>
                            <input type="text" class="form-control" id="amount" placeholder="Amount">
                        </div>
                    </div>
                </div>
                <div class="row p-2"><!-- Linea 3 -->
                    <div class="col">
                        <div>
                            <label for="firstName">First Name</label>
                        </div>
                        <input class="form-control" type="text" name="firstName" id="firstName">
                    </div>
                    <div class="col">
                        <div>
                            <label for="firstName">Last Name</label>
                        </div>
                        <input class="form-control" type="text" name="lastName" id="lastName">
                    </div>
                </div>
                <div class="row p-2"><!-- Linea 4 -->
                    <div class="col-6">
                        <div>
                            <label for="city">City</label>
                        </div>
                        <input class="form-control" type="text" name="city" id="city">
                    </div>
                    <div class="col-3">
                        <div>
                            <label for="state">State</label>
                        </div>
                        <select class="form-select">
                            <option selected>Pick a state</option>
                            <option value="california">California</option>
                            <option value="texas">Texas</option>
                            <option value="miami">Miami</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <div>
                            <label for="postalCode">Postal Code</label>
                        </div>
                        <input class="form-control" type="text" name="postalCode" id="postalCode">
                    </div>
                </div>
                <div class="row p-2"><!-- Linea 5 -->
                    <div class="col-auto me-auto">
                        <div>
                            We accept:
                        </div>
                        <div class="rounded-1 bg-secondary">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="cardType" id="cardType1">
                                <label class="form-check-label" for="inlineRadio1"><i
                                        class="text-white fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="cardType" id="cardType2">
                                <label class="form-check-label" for="inlineRadio2"><i
                                        class="text-white fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="cardType" id="cardType3">
                                <label class="form-check-label" for="inlineRadio1"><i
                                        class="text-white fa-brands fa-cc-diners-club"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="cardType" id="cardType4">
                                <label class="form-check-label" for="inlineRadio2"><i
                                        class="text-white fa-brands fa-cc-amex"></i></label>
                            </div>
                        </div>

                    </div>
                    <div class="col-6">
                        <div>
                            <label for="message">Message</label>
                        </div>
                        <textarea class="form-control" name="message" id="message"></textarea>
                        <div class="text-muted fw-light">Add any notes here.</div>
                    </div>
                </div>
            </div>

        </div>
        <div class="card-footer d-flex justify-content-end ">
            <button class="btn btn-secondary me-1">Cancel</button>
            <button class="btn btn-primary">Send</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/cf2ed46533.js" crossorigin="anonymous"></script>
</body>

</html>
